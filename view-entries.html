<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIV Completion Summary</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 30px;
      font-size: 2.5em;
      text-decoration: underline;
    }

    h2 {
      margin: 0 0 40px;
      font-size: 2.2em;
    }

    #zoneStats {
      width: 100%;
      max-width: 700px;
      text-align: left;
    }

    .zone-stat {
      margin: 30px 0;
      font-size: 1.8em;
    }

    .zone-label {
      text-decoration: underline;
      font-weight: bold;
    }

    .green { color: #28a745; }
    .yellow { color: #ffc107; }
    .white { color: white; }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #28a745;
      color: white;
      font-size: 24px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">&#8592;</a>
  <h1>Completion Summary</h1>
  <h2 id="total"></h2>
  <div id="zoneStats"></div>

  <script>
    const entries = JSON.parse(localStorage.getItem("pivData") || "[]");

    const zoneMap = {
      // Placeholder â€” use full zone mapping in production
      "PIV-1": "Zone 3",
      "PIV-2": "Zone 5",
      "PIV-712": "Zone 8"
    };

    const expectedCounts = {
      "Zone 2": 144,
      "Zone 3": 31,
      "Zone 4": 58,
      "Zone 5": 50,
      "Zone 6": 47,
      "Zone 7": 37,
      "Zone 8": 23,
      "Zone 9": 19
    };

    const totalExpected = Object.values(expectedCounts).reduce((a, b) => a + b, 0);

    const seen = new Set();
    let unmarkedCount = 0;
    const zoneCounts = {};

    entries.forEach(entry => {
      const piv = entry[0];
      if (piv === "PIV-000") {
        unmarkedCount++;
      } else if (!seen.has(piv)) {
        seen.add(piv);
        const zone = zoneMap[piv];
        if (zone) {
          zoneCounts[zone] = (zoneCounts[zone] || 0) + 1;
        }
      }
    });

    const totalCompleted = seen.size + unmarkedCount;
    const percentComplete = Math.round((totalCompleted / totalExpected) * 100);

    const totalEl = document.getElementById("total");
    let totalClass = "white";
    if (percentComplete >= 90) totalClass = "green";
    else if (percentComplete >= 70) totalClass = "yellow";

    totalEl.innerHTML = `<span class="${totalClass}">Total Entries: ${totalCompleted}/${totalExpected} (${percentComplete}% complete)</span>`;

    const statsDiv = document.getElementById("zoneStats");
    Object.keys(expectedCounts).forEach(zone => {
      const done = zoneCounts[zone] || 0;
      const expected = expectedCounts[zone];
      const percent = Math.round((done / expected) * 100);
      let colorClass = "white";
      if (percent >= 90) colorClass = "green";
      else if (percent >= 70) colorClass = "yellow";

      const div = document.createElement("div");
      div.className = `zone-stat ${colorClass}`;
      const strong = percent === 100 ? "font-weight:bold;" : "";
      div.innerHTML = `<span class="zone-label" style="${strong}">${zone}:</span> ${done}/${expected} (${percent}% complete)`;
      statsDiv.appendChild(div);
    });
  </script>
</body>
</html>
