<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIV Completion Stats</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      text-decoration: underline;
      margin-bottom: 20px;
    }
    .summary {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .zone-block {
      text-align: left;
      margin: 0 auto 25px auto;
      max-width: 400px;
      font-size: 20px;
    }
    .zone-block span {
      font-weight: bold;
      text-decoration: underline;
    }
    .green { color: #28a745; }
    .yellow { color: #ffc107; }
    .red { color: white; }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 36px;
      height: 36px;
      background-color: #28a745;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">&#8592;</button>
  <h1>Completion Summary</h1>
  <div class="summary" id="totalSummary"></div>
  <div id="zoneSummaries"></div>

  <script>
    (async function () {
      const zoneMap = await fetch("piv_zones.json").then(res => res.json());
      const entries = JSON.parse(localStorage.getItem("pivData") || "[]");

      const expectedMap = {};
      const totalExpected = Object.keys(zoneMap).length;

      // De-duplicate numbered entries; count all Unmarked
      const seen = new Set();
      let validCount = 0;
      let zoneCounts = {};

      entries.forEach(entry => {
        const pivId = entry[0];
        if (pivId === "PIV-000") {
          validCount++; // Unmarked always counted
        } else if (!seen.has(pivId)) {
          seen.add(pivId);
          validCount++;

          const zone = zoneMap[pivId];
          if (zone) {
            zoneCounts[zone] = (zoneCounts[zone] || 0) + 1;
            expectedMap[zone] = (expectedMap[zone] || 0) + 1;
          }
        }
      });

      // Display total
      const percent = Math.round((validCount / totalExpected) * 100);
      const totalColor = percent >= 90 ? "green" : percent >= 70 ? "yellow" : "red";
      document.getElementById("totalSummary").innerHTML = `<span class="${totalColor}">${validCount}/${totalExpected} (${percent}% complete)</span>`;

      // Display per-zone stats
      const zoneSummaries = document.getElementById("zoneSummaries");
      const zoneKeys = [...new Set(Object.values(zoneMap))].sort((a, b) => a.localeCompare(b));

      zoneKeys.forEach(zone => {
        const got = zoneCounts[zone] || 0;
        const need = Object.values(zoneMap).filter(z => z === zone).length;
        const pct = Math.round((got / need) * 100);
        const className = pct >= 90 ? "green" : pct >= 70 ? "yellow" : "red";

        const div = document.createElement("div");
        div.className = `zone-block ${className}`;
        div.innerHTML = `<span>Zone ${zone}:</span> ${got}/${need} (${pct}%)`;
        zoneSummaries.appendChild(div);
      });
    })();
  </script>
</body>
</html>
