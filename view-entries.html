<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIV Completion Summary</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2em;
    }

    h2 {
      margin: 0 0 30px;
      font-size: 1.5em;
    }

    .zone-stat {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #28a745;
      color: white;
      font-size: 24px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">&#8592;</a>
  <h1>Completion Summary</h1>
  <h2 id="total"></h2>
  <div id="zoneStats"></div>

  <script>
    const entries = JSON.parse(localStorage.getItem("pivData") || "[]");

    const zoneMap = {
      "PIV-1": "Zone 3", "PIV-2": "Zone 5", "PIV-4": "Zone 5", "PIV-5": "Zone 3",
      // Include all your PIV-zone mappings here, shortened for brevity...
      "PIV-712": "Zone 8"
    };

    const expectedCounts = {
      "Zone 2": 144,
      "Zone 3": 31,
      "Zone 4": 58,
      "Zone 5": 50,
      "Zone 6": 47,
      "Zone 7": 37,
      "Zone 8": 23,
      "Zone 9": 19
    };

    const totalExpected = Object.values(expectedCounts).reduce((a, b) => a + b, 0);

    const seen = new Set();
    let unmarkedCount = 0;
    const zoneCounts = {};

    entries.forEach(entry => {
      const piv = entry[0];
      if (piv === "PIV-000") {
        unmarkedCount++;
      } else if (!seen.has(piv)) {
        seen.add(piv);
        const zone = zoneMap[piv];
        if (zone) {
          zoneCounts[zone] = (zoneCounts[zone] || 0) + 1;
        }
      }
    });

    const totalCompleted = seen.size + unmarkedCount;
    const percentComplete = Math.round((totalCompleted / totalExpected) * 100);

    document.getElementById("total").textContent =
      `Total Entries: ${totalCompleted}/${totalExpected} (${percentComplete}% complete)`;

    const statsDiv = document.getElementById("zoneStats");
    Object.keys(expectedCounts).forEach(zone => {
      const done = zoneCounts[zone] || 0;
      const expected = expectedCounts[zone];
      const percent = Math.round((done / expected) * 100);
      const div = document.createElement("div");
      div.className = "zone-stat";
      div.textContent = `${zone}: ${done}/${expected} (${percent}% complete)`;
      statsDiv.appendChild(div);
    });
  </script>
</body>
</html>
