<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Entries Summary</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .zone-stat {
      margin: 12px 0;
      font-size: 1.2em;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #28a745;
      color: white;
      font-size: 24px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">&#8592;</a>
  <h1>Completion Summary</h1>
  <h2 id="total"></h2>
  <div id="zoneStats"></div>

  <script>
    fetch('piv_zones.json')
      .then(res => res.json())
      .then(zoneMap => {
        const entries = JSON.parse(localStorage.getItem("pivData") || "[]");

        const seenPIVs = new Set();
        const unmarkedCount = entries.filter(e => e[0] === "PIV-000").length;

        const zoneCounts = {};
        let uniqueCount = 0;

        entries.forEach(entry => {
          const id = entry[0];
          if (id === "PIV-000") return; // skip unmarked for zone stats

          if (!seenPIVs.has(id)) {
            seenPIVs.add(id);
            const zone = zoneMap[id];
            if (zone) {
              zoneCounts[zone] = (zoneCounts[zone] || 0) + 1;
              uniqueCount++;
            }
          }
        });

        const totalExpected = Object.keys(zoneMap).length;
        const totalCompleted = uniqueCount + unmarkedCount;
        const percentComplete = Math.round((totalCompleted / totalExpected) * 100);

        document.getElementById("total").innerText =
          `Total Entries: ${totalCompleted} / ${totalExpected} (${percentComplete}% complete)`;

        const zoneStatsDiv = document.getElementById("zoneStats");
        const allZones = Object.values(zoneMap);
        const zoneSet = [...new Set(allZones)].sort();

        zoneSet.forEach(zone => {
          const expected = allZones.filter(z => z === zone).length;
          const actual = zoneCounts[zone] || 0;
          const percent = Math.round((actual / expected) * 100);
          const div = document.createElement("div");
          div.className = "zone-stat";
          div.innerText = `${zone}: ${actual} / ${expected} (${percent}% complete)`;
          zoneStatsDiv.appendChild(div);
        });
      });
  </script>
</body>
</html>
