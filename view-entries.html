<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIV Entry Stats</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .zone-stat {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="backBtn" onclick="window.location.href='index.html'">&larr;</button>
  <h1>PIV Completion Overview</h1>
  <h2 id="totalStats"></h2>
  <div id="zoneStats"></div>

  <script>
    const zoneMapUrl = 'piv_zones.json';
    const entries = JSON.parse(localStorage.getItem("pivData") || "[]");

    const zones = {};
    const totalZones = new Set();
    let uniquePIVs = new Set();
    let unmarkedCount = 0;

    fetch(zoneMapUrl)
      .then(res => res.json())
      .then(zoneMap => {
        Object.keys(zoneMap).forEach(id => totalZones.add(zoneMap[id]));

        entries.forEach(entry => {
          const id = entry[0];
          if (id === "PIV-000") {
            unmarkedCount++;
          } else if (!uniquePIVs.has(id)) {
            uniquePIVs.add(id);
            const zone = zoneMap[id];
            if (!zones[zone]) zones[zone] = [];
            zones[zone].push(id);
          }
        });

        const totalEntered = uniquePIVs.size + unmarkedCount;
        const totalExpected = Object.keys(zoneMap).length;
        const totalPercent = Math.round((totalEntered / totalExpected) * 100);
        document.getElementById("totalStats").textContent =
          `Total Entries: ${totalEntered}/${totalExpected} (${totalPercent}% complete)`;

        const zoneContainer = document.getElementById("zoneStats");
        totalZones.forEach(zone => {
          const entered = zones[zone]?.length || 0;
          const expected = Object.values(zoneMap).filter(z => z === zone).length;
          const percent = Math.round((entered / expected) * 100);
          const div = document.createElement("div");
          div.className = "zone-stat";
          div.textContent = `${zone}: ${entered}/${expected} (${percent}% complete)`;
          zoneContainer.appendChild(div);
        });
      });
  </script>
</body>
</html>
