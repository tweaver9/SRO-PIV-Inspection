<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIV Inspection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    input[type="number"] {
      font-size: 28px;
      padding: 10px;
      width: 80%;
      max-width: 250px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      font-size: 22px;
      padding: 12px 20px;
      margin: 10px;
      width: 80%;
      max-width: 280px;
      border: none;
      border-radius: 6px;
    }

    .green { background-color: #28a745; color: white; }
    .blue { background-color: #007bff; color: white; }

    #modal {
      position: absolute;
      top: 0; left: 0;
      height: 100vh;
      width: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #modal.active {
      display: flex;
    }

    .question-text {
      font-size: 1.4em;
      margin-bottom: 30px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="screen" id="entryScreen">
  <input id="pivNumber" type="number" placeholder="Enter #" />
  <button class="green" onclick="start()">Enter</button>
  <button class="blue" onclick="exportWithZones()">DONE</button>
</div>

<div id="modal" class="hidden">
  <p style="font-size:1.4em;">Does PIV have an issue?</p>
  <button class="green" onclick="issueResponse(false)">No</button>
  <button class="blue" onclick="issueResponse(true)">Yes</button>
</div>

<div class="screen hidden" id="questionScreen">
  <div class="question-text" id="questionText"></div>
  <div id="answerButtons"></div>
</div>

<script>
  const questions = [
    { q: "1. Position of Valve", options: ["Open", "Closed"] },
    { q: "2. Sight glass condition", options: ["Good", "Needs Repair"] },
    { q: "3. Placard properly aligned", options: ["Yes", "No"] },
    { q: "4. Damage or corrosion on valve/body", options: ["Yes", "No"] },
    { q: "5. Identification easily visible", options: ["Yes", "No"] },
    { q: "6. Chained with functioning lock", options: ["Yes", "No"] },
    { q: "7. Any leaks from the valve or body", options: ["Yes", "No"] },
    { q: "8. Is there a wrench available", options: ["Yes", "No"] }
  ];

  let entries = JSON.parse(localStorage.getItem("pivData") || "[]");
  let currentPIV = "";
  let currentIndex = 0;
  let tempAnswers = [];

  function start() {
    const number = document.getElementById("pivNumber").value;
    if (!number) return alert("Please enter a number.");
    currentPIV = "PIV-" + number;
    document.getElementById("modal").classList.add("active");
  }

  function issueResponse(hasIssue) {
    document.getElementById("modal").classList.remove("active");

    if (!hasIssue) {
      const defaultAnswers = ["Open", "Good", "Yes", "No", "Yes", "Yes", "No", "Yes"];
      entries.push([currentPIV, ...defaultAnswers, ""]);
      localStorage.setItem("pivData", JSON.stringify(entries));
      resetScreens();
    } else {
      currentIndex = 0;
      tempAnswers = [];
      document.getElementById("entryScreen").classList.add("hidden");
      document.getElementById("questionScreen").classList.remove("hidden");
      showQuestion();
    }
  }

  function showQuestion() {
    const q = questions[currentIndex];
    document.getElementById("questionText").innerText = `${currentPIV}\n${q.q}`;
    const btns = document.getElementById("answerButtons");
    btns.innerHTML = "";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.className = option === "Yes" || option === "Open" || option === "Good" ? "green" : "blue";
      btn.onclick = () => {
        tempAnswers.push(option);
        currentIndex++;
        if (currentIndex < questions.length) {
          showQuestion();
        } else {
          entries.push([currentPIV, ...tempAnswers, ""]);
          localStorage.setItem("pivData", JSON.stringify(entries));
          resetScreens();
        }
      };
      btns.appendChild(btn);
    });
  }

  function resetScreens() {
    document.getElementById("pivNumber").value = "";
    document.getElementById("questionScreen").classList.add("hidden");
    document.getElementById("entryScreen").classList.remove("hidden");
  }

  function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const headers = ["PIV", "Pos", "Sight", "Placard", "Corros", "ID Vis", "Chain", "Leaks", "Wrench", "Comments"];
    const rowHeight = 10;
    const colWidth = 25;
    const marginX = 10;
    const marginY = 20;
    const perPage = 20;

    for (let i = 0; i < entries.length; i++) {
      if (i % perPage === 0) {
        if (i > 0) doc.addPage();
        headers.forEach((h, col) => doc.text(h, marginX + col * colWidth, marginY));
      }
      const rowY = marginY + rowHeight * ((i % perPage) + 1);
      entries[i].forEach((val, col) => {
        doc.text(val, marginX + col * colWidth, rowY);
      });
    }

  // Go to the zone-based export page
  window.location.href = "zone-export.html";
  }

  }
</script>
</body>
</html>
