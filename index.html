<!DOCTYPE html>
<html>
<head>
  <title>PIV Inspection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    .screen {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      font-size: 1.5em;
      padding: 10px;
      text-align: center;
    }

    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      width: 80%;
    }

    #questionText {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 999;
    }

    #modal p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #modal button {
      width: 150px;
    }
  </style>
</head>
<body>

<div class="screen" id="entryScreen">
  <input type="number" id="pivNumber" placeholder="Enter PIV number" />
  <button onclick="handleStart()">Enter</button>
  <button onclick="generatePDF()">DONE</button>
</div>

<div id="modal" class="hidden">
  <p>Does PIV have an issue?</p>
  <button onclick="handleResponse(false)">No</button>
  <button onclick="handleResponse(true)">Yes</button>
</div>

<div class="screen hidden" id="questionScreen">
  <div id="questionText"></div>
  <div class="btn-group" id="answerButtons"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const questions = [
    { q: "1. Position of Valve", options: ["Open", "Closed"] },
    { q: "2. Sight glass condition", options: ["Good", "Needs Repair"] },
    { q: "3. Placard properly aligned", options: ["Yes", "No"] },
    { q: "4. Damage or corrosion on valve/body", options: ["Yes", "No"] },
    { q: "5. Identification easily visible", options: ["Yes", "No"] },
    { q: "6. Chained with functioning lock", options: ["Yes", "No"] },
    { q: "7. Any leaks from the valve or body", options: ["Yes", "No"] },
    { q: "8. Is there a wrench available", options: ["Yes", "No"] }
  ];

  let entries = JSON.parse(localStorage.getItem("pivData") || "[]");
  let currentPIV = "";
  let currentIndex = 0;
  let tempAnswers = [];

  function handleStart() {
    const input = document.getElementById("pivNumber").value;
    if (!input) return alert("Please enter a number.");
    currentPIV = "PIV-" + input;
    document.getElementById("modal").classList.remove("hidden");
  }

  function handleResponse(hasIssue) {
    document.getElementById("modal").classList.add("hidden");

    if (!hasIssue) {
      const defaultAnswers = ["Open", "Good", "Yes", "No", "Yes", "Yes", "No", "Yes"];
      entries.push([currentPIV, ...defaultAnswers, ""]);
      localStorage.setItem("pivData", JSON.stringify(entries));
      reset();
      return;
    }

    currentIndex = 0;
    tempAnswers = [];
    document.getElementById("entryScreen").classList.add("hidden");
    document.getElementById("questionScreen").classList.remove("hidden");
    showQuestion();
  }

  function showQuestion() {
    const q = questions[currentIndex];
    document.getElementById("questionText").innerText = q.q;

    const btnGroup = document.getElementById("answerButtons");
    btnGroup.innerHTML = "";
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => {
        tempAnswers.push(opt);
        currentIndex++;
        if (currentIndex < questions.length) {
          showQuestion();
        } else {
          entries.push([currentPIV, ...tempAnswers, ""]);
          localStorage.setItem("pivData", JSON.stringify(entries));
          reset();
        }
      };
      btnGroup.appendChild(btn);
    });
  }

  function reset() {
    document.getElementById("pivNumber").value = "";
    document.getElementById("entryScreen").classList.remove("hidden");
    document.getElementById("questionScreen").classList.add("hidden");
  }

  function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const headers = ["PIV", "Pos", "Sight", "Placard", "Corros", "ID Vis", "Chain", "Leaks", "Wrench", "Comments"];
    const rowHeight = 10;
    const colWidth = 25;
    const marginX = 10;
    const marginY = 20;
    const perPage = 20;

    for (let i = 0; i < entries.length; i++) {
      if (i % perPage === 0) {
        if (i > 0) doc.addPage();
        headers.forEach((h, col) => doc.text(h, marginX + col * colWidth, marginY));
      }
      const rowY = marginY + rowHeight * ((i % perPage) + 1);
      entries[i].forEach((val, col) => {
        doc.text(val, marginX + col * colWidth, rowY);
      });
    }

    doc.save("PIV_Inspection.pdf");
  }
</script>
</body>
</html>
