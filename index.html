<!DOCTYPE html>
<html>
<head>
  <title>PIV Inspection</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .input-section, .form-section {
      margin: 20px;
      text-align: center;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 20px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    select, textarea {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
    }
    .form-container {
      width: 90%;
      max-width: 500px;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="input-section">
  <input type="number" id="pivNumber" placeholder="Enter #" />
  <br>
  <button onclick="handleEntry()">Enter</button>
</div>

<div class="form-section" style="display:none;" id="formSection">
  <div class="form-container" id="formContainer">
    <form id="pivForm">
      <div id="formFields"></div>
      <textarea id="comments" placeholder="Comments"></textarea><br>
      <button type="button" onclick="saveEntry()">DONE</button>
    </form>
  </div>
</div>

<script>
  const questions = [
    "Position of Valve",
    "Sight Glass Condition",
    "Placard properly aligned",
    "Damage or corrosion on valve/body",
    "Identification easily visible",
    "Chained with functioning lock",
    "Any leaks from the valve or body",
    "Is there a wrench available"
  ];

  const defaultAnswers = ["Open", "Good", "Yes", "No", "Yes", "Yes", "No", "Yes"];

  function handleEntry() {
    const number = document.getElementById("pivNumber").value;
    if (!number) return alert("Please enter a number.");
    const piv = `PIV-${number}`;

    const hasIssue = confirm("Does PIV have an issue?");

    if (!hasIssue) {
      const entry = {
        piv,
        answers: defaultAnswers,
        comments: ""
      };
      storeEntry(entry);
      alert(`Saved entry for ${piv}`);
      document.getElementById("pivNumber").value = "";
    } else {
      showForm(piv);
    }
  }

  function showForm(piv) {
    const formFields = document.getElementById("formFields");
    formFields.innerHTML = `<h3>${piv}</h3>`;
    questions.forEach((q, index) => {
      formFields.innerHTML += `
        <label>${index + 1}. ${q}</label><br>
        <select required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Open">Open</option>
          <option value="Good">Good</option>
        </select><br>
      `;
    });
    document.getElementById("formSection").style.display = "block";
  }

  function saveEntry() {
    const selects = document.querySelectorAll("#formFields select");
    const answers = Array.from(selects).map(s => s.value);
    if (answers.some(a => a === "")) return alert("Please complete all fields.");
    const piv = document.querySelector("#formFields h3").textContent;
    const comments = document.getElementById("comments").value;
    const entry = { piv, answers, comments };
    storeEntry(entry);
    document.getElementById("formSection").style.display = "none";
    document.getElementById("pivForm").reset();
    alert(`Saved entry for ${piv}`);
  }

  function storeEntry(entry) {
    const entries = JSON.parse(localStorage.getItem("pivData") || "[]");
    entries.push(entry);
    localStorage.setItem("pivData", JSON.stringify(entries));
  }
</script>

</body>
</html>
