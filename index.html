<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valve Inspection App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #222;
      padding: 10px;
      text-align: right;
    }

    .screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input[type="number"] {
      font-size: 2em;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
    }

    .hidden {
      display: none;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
      max-width: 80%;
      text-align: center;
    }

    .answer-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .summary {
      padding: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      background: white;
      color: black;
      text-align: center;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 6px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="showSummary()">DONE</button>
  </div>

  <div class="screen" id="main-screen">
    <input type="number" id="item-number" placeholder="Enter item number" />
    <br />
    <button onclick="startQuestions()">ENTER</button>
  </div>

  <div class="screen hidden" id="questionnaire">
    <div class="question" id="question-text"></div>
    <div class="answer-buttons" id="answer-buttons"></div>
  </div>

  <div class="screen hidden" id="summary">
    <div class="summary">
      <h2 style="color: white;">Summary</h2>
      <div id="summary-table"></div>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script>
  const questions = [
    { q: "Position of Valve", options: ["Open", "Closed"] },
    { q: "Sight glass condition", options: ["Good", "Needs Repair"] },
    { q: "Placard properly aligned", options: ["Yes", "No"] },
    { q: "Is there damage or corrosion to the valve/body", options: ["Yes", "No"] },
    { q: "Is identification easily visible", options: ["Yes", "No"] },
    { q: "Is it chained with functioning lock", options: ["Yes", "No"] },
    { q: "Are there any leaks from the valve or body", options: ["Yes", "No"] },
    { q: "Is there a wrench available", options: ["Yes", "No"] }
  ];

  const codeMap = {
    "Yes": "Y",
    "No": "N",
    "Open": "O",
    "Closed": "C",
    "Good": "Y",
    "Needs Repair": "N"
  };

  let currentItem = "";
  let currentQuestion = 0;
  let data = {};
  let tempAnswers = [];

  // Load existing data from localStorage
  window.onload = () => {
    const saved = localStorage.getItem("inspectionData");
    if (saved) {
      data = JSON.parse(saved);
    }
  };

  function startQuestions() {
    currentItem = document.getElementById("item-number").value;
    if (!currentItem) return;
    tempAnswers = [];
    currentQuestion = 0;
    document.getElementById("main-screen").classList.add("hidden");
    document.getElementById("questionnaire").classList.remove("hidden");
    showQuestion();
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question-text").innerText = q.q;
    const buttonContainer = document.getElementById("answer-buttons");
    buttonContainer.innerHTML = "";
    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => {
        tempAnswers.push(codeMap[option]);
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          saveAnswers();
        }
      };
      buttonContainer.appendChild(btn);
    });
  }

  function saveAnswers() {
    const id = "PIV-" + currentItem.padStart(4, "0");
    data[id] = tempAnswers;
    localStorage.setItem("inspectionData", JSON.stringify(data));
    document.getElementById("questionnaire").classList.add("hidden");
    document.getElementById("main-screen").classList.remove("hidden");
    document.getElementById("item-number").value = "";
  }

  function showSummary() {
    const summary = document.getElementById("summary");
    const tableDiv = document.getElementById("summary-table");

    let html = "<table><thead><tr><th>Item</th>";
    questions.forEach(q => {
      html += `<th>${q.q}</th>`;
    });
    html += "</tr></thead><tbody>";

    Object.keys(data).sort().forEach(key => {
      html += `<tr><td>${key}</td>`;
      data[key].forEach(ans => html += `<td>${ans}</td>`);
      html += "</tr>";
    });

    html += "</tbody></table>";
    tableDiv.innerHTML = html;

    document.getElementById("main-screen").classList.add("hidden");
    document.getElementById("questionnaire").classList.add("hidden");
    summary.classList.remove("hidden");
  }

  function downloadPDF() {
    const element = document.createElement('div');
    element.innerHTML = document.getElementById("summary-table").innerHTML;
    element.style.color = "black";
    element.style.backgroundColor = "white";
    element.style.padding = "20px";
    element.style.fontSize = "12px";

    const opt = {
      margin:       0.5,
      filename:     'Valve_Inspection_Summary.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' },
      pagebreak:    { mode: ['css', 'legacy'] }
    };

    html2pdf().set(opt).from(element).save();
  }

  function clearData() {
    if (confirm("Are you sure you want to reset all saved data?")) {
      localStorage.removeItem("inspectionData");
      data = {};
      location.reload();
    }
  }
</script>
</body>
</html>
