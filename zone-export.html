<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIV Zone Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }
    .screen {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    button {
      font-size: 22px;
      padding: 12px 20px;
      margin: 18px;
      width: 80%;
      max-width: 280px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    .desc {
      color: #aaa;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="screen">
  <h1>PIV Zone Export</h1>
  <div class="desc">
    This tool uses your existing entries and sorts them into zones using <b>zones.json</b>.<br>
    Click <b>DONE</b> to export a PDF grouped by zone and PIV number.<br>
    (No data entry hereâ€”use the main app first.)
  </div>
  <button onclick="generateZonePDF()">DONE</button>
</div>

<script>
  // Utility: Sort PIV-### as numbers, not text
  function pivNumber(piv) {
    const match = piv.match(/PIV-(\d+)/);
    return match ? parseInt(match[1], 10) : 0;
  }

  async function fetchZones() {
    // Try to load zones.json from the same repo (works on GitHub Pages)
    const resp = await fetch("zones.json");
    if (!resp.ok) {
      alert("Failed to load zones.json!");
      throw new Error("zones.json missing");
    }
    return await resp.json();
  }

  function groupEntriesByZone(entries, zoneMap) {
    const grouped = {};
    for (const entry of entries) {
      const piv = entry[0];
      const zone = zoneMap[piv] || "Unassigned";
      if (!grouped[zone]) grouped[zone] = [];
      grouped[zone].push(entry);
    }
    // Sort zones alphabetically, then PIV numerically inside each
    const zoneKeys = Object.keys(grouped).sort();
    const sorted = {};
    for (const zone of zoneKeys) {
      sorted[zone] = grouped[zone].sort((a, b) => pivNumber(a[0]) - pivNumber(b[0]));
    }
    return sorted;
  }

  async function generateZonePDF() {
    const pivEntries = JSON.parse(localStorage.getItem("pivData") || "[]");
    if (pivEntries.length === 0) {
      alert("No entries found in local storage. Enter data in the main app first.");
      return;
    }
    let zoneMap;
    try {
      zoneMap = await fetchZones();
    } catch (e) {
      return;
    }
    const grouped = groupEntriesByZone(pivEntries, zoneMap);

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const headers = ["PIV", "Pos", "Sight", "Placard", "Corros", "ID Vis", "Chain", "Leaks", "Wrench", "Comments"];
    const rowHeight = 10;
    const colWidth = 25;
    const marginX = 10;
    const marginY = 20;
    const rowsPerPage = 20;

    let row = 0;
    let firstPage = true;

    for (const zone of Object.keys(grouped)) {
      const entries = grouped[zone];
      let startZone = true;
      for (let i = 0; i < entries.length; i++) {
        if (row % rowsPerPage === 0) {
          if (!firstPage) doc.addPage();
          firstPage = false;
          row = 0;
          doc.setFontSize(14);
        }
        // Zone header before the first row of each zone
        if (startZone) {
          doc.setFontSize(16);
          doc.text(`Zone: ${zone}`, marginX, marginY - 7);
          doc.setFontSize(12);
          headers.forEach((h, col) => doc.text(h, marginX + col * colWidth, marginY));
          startZone = false;
          row++;
        }
        const y = marginY + rowHeight * row;
        entries[i].forEach((val, col) => {
          doc.text(val, marginX + col * colWidth, y);
        });
        row++;
        // New page if out of space
        if (row >= rowsPerPage) {
          startZone = true;
        }
      }
      // Add a little space after each zone section
      row++;
    }
    doc.save("PIV_Zone_Sorted.pdf");
  }
</script>
</body>
</html>
