<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIV Zone Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }
    .screen {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    button {
      font-size: 22px;
      padding: 12px 20px;
      margin: 18px;
      width: 80%;
      max-width: 280px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    .desc {
      color: #aaa;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="screen">
  <h1>PIV Zone Export</h1>
  <div class="desc">
    Uses entries from local storage<br>
    and matches them to zones from <code>piv_zones.json</code><br>
    Entries not matched will appear under <b>Unknown Zone</b>.
  </div>
  <button onclick="generateZonePDF()">DONE</button>
</div>

<script>
  async function fetchZones() {
    const response = await fetch("piv_zones.json");
    if (!response.ok) throw new Error("zones.json not found");
    return await response.json();
  }

  function pivNumber(piv) {
    const match = piv.match(/PIV-(\\d+)/);
    return match ? parseInt(match[1], 10) : 0;
  }

  function groupEntries(entries, zoneMap) {
    const grouped = {};
    for (const entry of entries) {
      const piv = entry[0];
      const zone = zoneMap[piv] || "Unknown Zone";
      if (!grouped[zone]) grouped[zone] = [];
      grouped[zone].push(entry);
    }

    const sorted = {};
    Object.keys(grouped).sort().forEach(zone => {
      sorted[zone] = grouped[zone].sort((a, b) => pivNumber(a[0]) - pivNumber(b[0]));
    });

    return sorted;
  }

  async function generateZonePDF() {
    const pivEntries = JSON.parse(localStorage.getItem("pivData") || "[]");
    if (pivEntries.length === 0) {
      alert("No saved entries found.");
      return;
    }

    let zoneMap = {};
    try {
      zoneMap = await fetchZones();
    } catch (e) {
      alert("Unable to load zone mapping.");
      return;
    }

    const grouped = groupEntries(pivEntries, zoneMap);
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const headers = ["PIV", "Pos", "Sight", "Placard", "Corros", "ID Vis", "Chain", "Leaks", "Wrench", "Comments"];
    const rowHeight = 10;
    const colWidth = 25;
    const marginX = 10;
    const marginY = 20;
    const rowsPerPage = 20;

    let row = 0;
    let firstPage = true;

    for (const zone of Object.keys(grouped)) {
      const entries = grouped[zone];
      let startZone = true;

      for (let i = 0; i < entries.length; i++) {
        if (row % rowsPerPage === 0) {
          if (!firstPage) doc.addPage();
          firstPage = false;
          row = 0;
        }

        if (startZone) {
          doc.setFontSize(14);
          doc.text(`Zone: ${zone}`, marginX, marginY - 7);
          doc.setFontSize(12);
          headers.forEach((h, col) => doc.text(h, marginX + col * colWidth, marginY));
          row++;
          startZone = false;
        }

        const y = marginY + rowHeight * row;
        entries[i].forEach((val, col) => {
          doc.text(val, marginX + col * colWidth, y);
        });

        row++;
      }
    }

    doc.save("PIV_Zone_Sorted.pdf");
  }
</script>
</body>
</html>
